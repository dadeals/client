    <!--breadcrumb only display when nonmobile-->

<div *ngIf="mobile == false">
  <nav aria-label="breadcrumb row">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Library</li>
    </ol>
  </nav>

  <div class="row" *ngIf="(newGroups|json) != ({}|json)">

    <!--left hand side bar-->
    <div class="col-md-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>

    <!--content-->
    <div class="col-md-9" *ngIf="newGroups">

      <div class="row">
        <div class="col-md">
          <ul class="nav">
            <li class="nav-item">
              <div class="btn-group">
                <a class="btn btn-outline-secondary active" aria-current="page"><i class="bi bi-sort-alpha-down" style="font-size: 1.5rem;"></i></a>
                <a class="btn btn-outline-secondary"><i class="bi bi-sort-alpha-up" style="font-size: 1.5rem;"></i></a>
                <a class="btn btn-outline-secondary" aria-current="page"><i class="bi bi-sort-numeric-up" style="font-size: 1.5rem;"></i></a>
                <a class="btn btn-outline-secondary"><i class="bi bi-sort-numeric-down" style="font-size: 1.5rem;"></i></a>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md"></div>
        <div class="col-md">
          <ul class="nav">
            <li class="nav-item justify-content-end">
              <span>SORT BY:</span>
            </li>
            <li class="nav-item justify-content-end">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </li>

          </ul>
        </div>
      </div>

      <div class="row" style="width:100%;">
        <div class="col-md border-bottom mb-3 pb-1 justify-content-center" style="color: #939597;">
          <h2 class="m-0">
            <span class="d-inline-block text-black mr-2 mr-sm-3 my-1" style="color:#5C609F; font-size: 1.5rem; font-weight: 700;">Latest Promotions</span>
            <a href="promotions" class="btn btn-sm text-white mb-1" data-type="all" style="background-color:#BA5B3F;">
              <span>View All</span>
              <i class="bi bi-arrow-right-short" style=" text-align: center;"></i>
            </a>
          </h2>
        </div>

      </div>

      <div class="row product-content">
        <div class="col-md-4 my-2" *ngFor="let item of getCurrentShowingItems()">
          <div class="card">
            <div class="card-text bg-light">
              <span class="card-title" style="color:#00589B; font-size: 1.25rem; font-weight: 600;">{{item.title}}</span>
            </div>

            <img class="card-img-top" src="{{item.titleImageDir}}" alt="Card image cap">
            <div class="card-text bg-light">
              <p style="float:right; color:#363B48; font-size: 1.25rem; font-weight: 600; margin:3px 0px;">
                &#36;{{item.currentPrice}}
                <span style="color:#363B48; font-size: 0.75rem; font-weight: 400;">&nbsp;inc&nbsp;GST</span>
              </p>
              <a class="btn btn-primary" href="#" style="width:100%;">Add to bag</a>
            </div>

          </div>

        </div>

      </div>


      <div class="row justify-content-center" style="margin-top:15px;">

        <nav aria-label="col-md-6 Page navigation">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link btn btn-primary"
                 aria-label="Previous"
                 [attr.aria-disabled]="(currentPage==1)"
                 [ngClass]="{disabled:(currentPage==1)}"
                 (click)="prevPage()">
                <span>Previous</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let index of numberOfPages"><a class="page-link" (click)="jumpPage(index)">{{index}}</a></li>
            <li class="page-item">
              <a class="page-link btn btn-primary"
                 aria-label="Next"
                 [attr.aria-disabled]="(currentPage==numberOfPages[numberOfPages.length-1])"
                 [ngClass]="{disabled:(currentPage==numberOfPages[numberOfPages.length-1])}"
                 (click)="nextPage()">
                <span>Next</span>
              </a>
            </li>
          </ul>
        </nav>

      </div>


    </div>
    <!--content end-->
    <!--fetching data-->
    <div class="col-md-9 fetching-data" *ngIf="!newGroups">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

    </div>

    </div>
  </div>


<div *ngIf="mobile == true">

  <div *ngIf="newGroups">
    <!-- show content after fetch data-->
    <div class="row product-content" *ngIf="(newGroups|json) !=({}|json)">
      <div class="col-6 my-2" *ngFor="let item of getCurrentShowingItems()">
        <div class="card">
          <div class="card-text bg-light">
            <span class="card-title" style="color:#00589B; font-size: 1.25rem; font-weight: 600;">{{item.title}}</span>
          </div>

          <img class="card-img-top" src="{{item.titleImageDir}}" alt="Card image cap">
          <div class="card-text bg-light">
            <p style="float:right; color:#363B48; font-size: 1.25rem; font-weight: 600; margin:3px 0px;">
              &#36;{{item.currentPrice}}
              <span style="color:#363B48; font-size: 0.75rem; font-weight: 400;">&nbsp;inc&nbsp;GST</span>
            </p>
            <a class="btn btn-primary" href="#" style="width:100%;">Add to bag</a>
          </div>

        </div>

      </div>

    </div>


    <div class="row justify-content-center" style="margin-top:15px;">

      <nav aria-label="col-md Page navigation">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" aria-label="Previous" (click)="prevPage()">
              <span class="d-block d-sm-none" aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item disabled">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" [(ngModel)]="currentPage">
              <option *ngFor="let page of numberOfPages" [selected]="(page== currentPage)" [ngValue]="page">{{page}}</option>
            </select>
          </li>
          <li class="page-item">
            <a class="page-link" aria-label="Next" (click)="nextPage()">
              <span class="d-block d-sm-none" aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

    </div>

  </div>
  
  
  <div class="fetching-data" *ngIf="!newGroups">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

  </div>

</div>
